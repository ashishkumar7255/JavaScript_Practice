<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic list add or remove</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="part1">
            <ul id="list"></ul>
        </div>
        <div class="part2"><input id="inputtext" type="text" placeholder="Enter Item">
            <button id="additem">ADD</button>
            <button id="removeitem">Remove</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
